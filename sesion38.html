<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 38 - Aplicación en Modelos de Calidad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100vw;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            display: none;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        .slide.active {
            display: flex;
            animation: slideAppear 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        }
        
        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            z-index: 10;
        }
        
        .slide-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .session-badge {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .slide h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .slide h2 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }
        
        .slide h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.6rem;
            color: #718096;
            text-align: center;
            font-weight: 400;
            margin-top: 20px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: calc(100vh - 160px);
            padding-bottom: 120px;
        }
        
        .example-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        
        .example-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 25px;
            z-index: -1;
        }
        
        .model-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .model-icon {
            font-size: 3rem;
        }
        
        .model-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .model-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-top: 5px;
        }
        
        .gap-analysis-flow {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            align-items: center;
            margin: 30px 0;
        }
        
        .flow-step {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .flow-step:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .flow-step:nth-child(1) {
            border-color: #667eea;
            background: linear-gradient(135deg, #e6f3ff, #cce7ff);
        }
        
        .flow-step:nth-child(2) {
            border-color: #f093fb;
            background: linear-gradient(135deg, #fce7ff, #f9d0ff);
        }
        
        .flow-step:nth-child(3) {
            border-color: #f5576c;
            background: linear-gradient(135deg, #ffe6e6, #ffcccc);
        }
        
        .flow-step:nth-child(4) {
            border-color: #4facfe;
            background: linear-gradient(135deg, #e6f7ff, #ccf0ff);
        }
        
        .flow-step:nth-child(5) {
            border-color: #43e97b;
            background: linear-gradient(135deg, #e6ffe6, #ccffcc);
        }
        
        .step-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .step-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .step-desc {
            font-size: 0.9rem;
            color: #718096;
            line-height: 1.4;
        }
        
        .arrow {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #cbd5e0;
        }
        
        .flow-step:last-child .arrow {
            display: none;
        }
        
        /* Workshop Slide Styles */
        .workshop-slide {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .workshop-slide::before {
            background: linear-gradient(90deg, #f093fb, #f5576c, #4facfe, #00f2fe);
        }
        
        .workshop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .workshop-title {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .timer {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .workshop-content {
            display: grid;
            grid-template-columns: 400px 1fr 300px;
            gap: 30px;
            min-height: calc(100vh - 200px);
            height: auto;
        }
        
        .workshop-left {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .context-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .context-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .context-desc {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .instructions-box {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .instructions-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .instructions-list {
            list-style: none;
            padding: 0;
        }
        
        .instructions-list li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .instructions-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }
        
        .workshop-center {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
        }
        
        .work-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
            min-height: 600px;
            height: auto;
        }
        
        .gap-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .gap-section h4 {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        
        .gap-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .input-label {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .work-input {
            width: 100%;
            flex: 1;
            background: rgba(255,255,255,0.95);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 15px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            min-height: 100px;
            line-height: 1.4;
        }
        
        .work-input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
        }
        
        .work-input::placeholder {
            color: #9ca3af;
        }
        
        .workshop-right {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .timer-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .timer-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .timer-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .progress-section {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .progress-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .progress-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .progress-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .progress-checkbox.checked {
            background: rgba(255,255,255,0.8);
        }
        
        .iso-requirements {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .iso-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .iso-list {
            font-size: 0.85rem;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .nav-btn:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .slide-indicator {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .indicator-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.6);
        }
        
        .indicator-dot.active {
            background: white;
            transform: scale(1.4);
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }
        
        .source {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 1rem;
            color: #718096;
            font-style: italic;
        }
        
        @media (max-width: 1200px) {
            .workshop-content {
                grid-template-columns: 350px 1fr 250px;
                gap: 20px;
            }
            
            .slide h1 {
                font-size: 3.5rem;
            }
            
            .slide h2 {
                font-size: 2.5rem;
            }
            
            .gap-analysis-flow {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .arrow {
                display: none;
            }
        }
        
        /* Custom scrollbar */
        .slide::-webkit-scrollbar {
            width: 8px;
        }
        
        .slide::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .slide::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 4px;
        }
        
        .slide::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
        
        @media (max-width: 768px) {
            .slide {
                padding: 20px;
            }
            
            .gap-analysis-flow {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .workshop-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 20px;
                height: auto;
            }
            
            .gap-inputs {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                bottom: 20px;
            }
            
            .slide-indicator {
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
