<!DOCTYPE html>
<html lang="es" data-layout="global">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Brechas (Gap Analysis) - Proyecto Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 8px solid #4299e1;
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.3em;
            color: #4a5568;
            margin-bottom: 30px;
            text-align: center;
        }

        .config-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .config-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #4299e1;
        }

        .config-label {
            font-size: 1em;
            color: #2d3748;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .config-select, .config-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .config-select:focus, .config-input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #4299e1;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card.compliance {
            border-left-color: #48bb78;
        }

        .metric-card.gaps {
            border-left-color: #e53e3e;
        }

        .metric-card.priority {
            border-left-color: #ed8936;
        }

        .metric-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 10px;
        }

        .metric-number.compliance {
            color: #48bb78;
        }

        .metric-number.gaps {
            color: #e53e3e;
        }

        .metric-number.priority {
            color: #ed8936;
        }

        .metric-label {
            font-size: 1.1em;
            color: #4a5568;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #48bb78);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .controls-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 0.9em;
            color: #4a5568;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
        }

        .action-button.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .gap-analysis-table {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .table-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }

        .analysis-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .analysis-table th {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: bold;
            font-size: 0.9em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .analysis-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: top;
        }

        .analysis-table tr:hover {
            background: #f7fafc;
        }

        .practice-code {
            background: #e6f3ff;
            color: #2b6cb0;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
            display: inline-block;
        }

        .practice-description {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .current-state {
            color: #4a5568;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .gap-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }

        .gap-compliant {
            background: #c6f6d5;
            color: #22543d;
        }

        .gap-partial {
            background: #feebc8;
            color: #c05621;
        }

        .gap-non-compliant {
            background: #fed7d7;
            color: #c53030;
        }

        .gap-not-applicable {
            background: #e2e8f0;
            color: #4a5568;
        }

        .gap-description {
            color: #4a5568;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .recommendations {
            color: #2d3748;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .recommendation-item {
            margin: 5px 0;
            padding-left: 15px;
            position: relative;
        }

        .recommendation-item::before {
            content: "•";
            color: #4299e1;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .priority-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
        }

        .priority-high {
            background: #fed7d7;
            color: #c53030;
        }

        .priority-medium {
            background: #feebc8;
            color: #c05621;
        }

        .priority-low {
            background: #c6f6d5;
            color: #22543d;
        }

        .summary-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .summary-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .summary-card {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #4299e1;
        }

        .summary-card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .summary-list {
            list-style: none;
            padding: 0;
        }

        .summary-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-list li:last-child {
            border-bottom: none;
        }

        .action-plan {
            background: #e6f3ff;
            border-left: 5px solid #4299e1;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .action-plan-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2b6cb0;
            margin-bottom: 20px;
        }

        .action-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #4299e1;
        }

        .action-item-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .action-item-description {
            color: #4a5568;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2em;
            }
            
            .config-section {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-section {
                grid-template-columns: 1fr;
            }
            
            .analysis-table {
                font-size: 0.8em;
            }
            
            .analysis-table th,
            .analysis-table td {
                padding: 10px 5px;
            }
            
            .container {
                padding: 10px;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .controls,
            .action-buttons {
                display: none;
            }
            
            .gap-analysis-table,
            .summary-section {
                box-shadow: none;
                border: 1px solid #e2e8f0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
