<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 2: Conceptos Fundamentales de Calidad</title>
    
<!-- Pie de página -->
<footer class="footer">
    <div class="footer-content">
        2024 Plataforma QS - Calidad de Software | Isaac Paniagua
    </div>
</footer>


<!-- Controles flotantes de presentación -->
<div id="slideNav" class="slide-nav" aria-label="Navegación de diapositivas" style="position:fixed;bottom:20px;right:20px;display:flex;gap:8px;align-items:center;background:rgba(255,255,255,.95);border:1px solid #e5e7eb;border-radius:999px;padding:8px 12px;box-shadow:0 10px 25px rgba(0,0,0,.15);z-index:1100">
  <button id="prevSlide" title="Anterior" aria-label="Anterior" style="border:0;border-radius:999px;width:36px;height:36px;cursor:pointer;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;font-weight:700">◀</button>
  <span id="slideIndicator" style="font-weight:600;color:#374151;min-width:48px;text-align:center">1/6</span>
  <button id="nextSlide" title="Siguiente" aria-label="Siguiente" style="border:0;border-radius:999px;width:36px;height:36px;cursor:pointer;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;font-weight:700">▶</button>
</div>


<script>
(function(){
  if (window.__qsSlideNavInit) return;
  window.__qsSlideNavInit = true;

  var TOTAL_SLIDES = 6;

  function detectCurrent(){
    for (var i=1;i<=TOTAL_SLIDES;i++){
      var btn = document.getElementById('slide'+i+'-btn');
      if (btn && btn.classList && btn.classList.contains('bg-blue-500')) return i;
    }
    for (var j=1;j<=TOTAL_SLIDES;j++){
      var pane = document.getElementById('slide'+j);
      if (pane && pane.classList && !pane.classList.contains('hidden')) return j;
    }
    if (typeof window.currentSlide === 'number' && window.currentSlide>=1 && window.currentSlide<=TOTAL_SLIDES) return window.currentSlide;
    return 1;
  }

  function updateIndicator(){
    var ind = document.getElementById('slideIndicator');
    if(!ind) return;
    var cur = detectCurrent();
    window.currentSlide = cur;
    ind.textContent = cur + '/' + TOTAL_SLIDES;
    var prev = document.getElementById('prevSlide');
    var next = document.getElementById('nextSlide');
    if(prev) prev.disabled = (cur <= 1);
    if(next) next.disabled = (cur >= TOTAL_SLIDES);
  }

  function attachHandlers(){
    var prev = document.getElementById('prevSlide');
    var next = document.getElementById('nextSlide');
    if (prev) prev.onclick = function(e){
      e.preventDefault();
      var cur = detectCurrent();
      if (typeof window.showSlide === 'function' && cur > 1){
        window.showSlide(cur - 1);
        updateIndicator();
      }
    };
    if (next) next.onclick = function(e){
      e.preventDefault();
      var cur = detectCurrent();
      if (typeof window.showSlide === 'function' && cur < TOTAL_SLIDES){
        window.showSlide(cur + 1);
        updateIndicator();
      }
    };
  }

  function wrapShowSlide(){
    if (typeof window.showSlide === 'function' && !window.__qsWrapped){
      var _orig = window.showSlide;
      window.showSlide = function(n){
        _orig(n);
        window.currentSlide = n;
        updateIndicator();
      };
      window.__qsWrapped = true;
    }
  }

  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', function(){
      attachHandlers(); wrapShowSlide(); updateIndicator();
      setTimeout(function(){ wrapShowSlide(); updateIndicator(); }, 150);
    });
  } else {
    attachHandlers(); wrapShowSlide(); updateIndicator();
    setTimeout(function(){ wrapShowSlide(); updateIndicator(); }, 150);
  }
})();
</script>

  <script defer src="js/layout.js"></script>
</body>
</html>
