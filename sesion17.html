<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 17 - Estrategias de Prueba en Móviles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .slide {
            display: none;
            flex: 1;
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .slide h2 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .slide h3 {
            color: #4a5568;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #718096;
            text-align: center;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .quote-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .quote-box h4 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .quote-box p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .types-container {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .types-container h4 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .types-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .type-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .type-card h5 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .type-card .examples {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
        }

        .type-card .examples h6 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .type-card .examples p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .methods-container {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .methods-container h4 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .methods-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .method-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .method-item h5 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .method-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .method-pros, .method-cons {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .method-pros h6, .method-cons h6 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .method-pros p, .method-cons p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .case-study-container {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .case-study-container h4 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .whatsapp-header {
            background: rgba(255, 255, 255, 0.3);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .whatsapp-header h5 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .whatsapp-header p {
            color: white;
            font-size: 1rem;
        }

        .test-scenarios {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .test-scenario {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .test-scenario h5 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .test-steps {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
        }

        .test-steps h6 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .test-steps ol {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .test-steps li {
            margin-bottom: 0.3rem;
        }

        .expected-result {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .expected-result h6 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .expected-result p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .activity-container {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .activity-container h4 {
            color: white;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .activity-instructions {
            background: rgba(255, 255, 255, 0.3);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin: 1.5rem 0;
            backdrop-filter: blur(10px);
        }

        .activity-instructions h5 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .activity-instructions p {
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .apps-selection {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            backdrop-filter: blur(5px);
        }

        .apps-selection h5 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .app-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(3px);
        }

        .app-option h6 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .app-option p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-size: 0.85rem;
        }

        .template-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            backdrop-filter: blur(5px);
        }

        .template-container h5 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .template-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            backdrop-filter: blur(3px);
        }

        .template-item h6 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .template-item p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .key-points {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .key-points h4 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .key-points ul {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.1rem;
            margin-left: 1rem;
        }

        .key-points li {
            margin-bottom: 1rem;
        }

        .key-points strong {
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e2e8f0;
        }

        .slide-counter {
            color: #718096;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .source-note {
            background: #fff5f5;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #f56565;
            margin-top: 1.5rem;
            font-style: italic;
            color: #4a5568;
        }

        .highlight-box {
            background: #fffaf0;
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px dashed #ed8936;
            text-align: center;
            margin: 2rem 0;
        }

        .highlight-box p {
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .slide h1 {
                font-size: 2rem;
            }
            
            .slide h2 {
                font-size: 1.5rem;
            }
            
            .types-grid, .test-scenarios, .method-details, .apps-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
