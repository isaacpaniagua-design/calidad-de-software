<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Implementación - Roadmap Ejecutivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 8px solid #4299e1;
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .project-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .info-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4299e1;
        }

        .info-label {
            font-size: 0.9em;
            color: #718096;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.2em;
            color: #2d3748;
            font-weight: bold;
            margin-top: 5px;
        }

        .timeline-overview {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .timeline-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }

        .timeline-visual {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            overflow-x: auto;
        }

        .phase-milestone {
            text-align: center;
            min-width: 120px;
            position: relative;
        }

        .phase-milestone:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 25px;
            right: -50px;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #4299e1, #63b3ed);
            z-index: 1;
        }

        .milestone-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto 10px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .milestone-label {
            font-size: 0.9em;
            font-weight: bold;
            color: #2d3748;
        }

        .milestone-date {
            font-size: 0.8em;
            color: #718096;
            margin-top: 5px;
        }

        .roadmap-table {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .table-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }

        .phase-section {
            margin-bottom: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .phase-header {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .phase-header:hover {
            background: linear-gradient(135deg, #3182ce, #2c5282);
        }

        .phase-header.phase-1 {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .phase-header.phase-2 {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .phase-header.phase-3 {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
        }

        .phase-header.phase-4 {
            background: linear-gradient(135deg, #38b2ac, #319795);
        }

        .phase-header.phase-5 {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .phase-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }

        .phase-toggle {
            margin-left: auto;
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .phase-toggle.expanded {
            transform: rotate(180deg);
        }

        .phase-content {
            background: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .phase-content.expanded {
            max-height: 2000px;
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
        }

        .activity-table th {
            background: #f7fafc;
            padding: 15px 10px;
            text-align: left;
            font-weight: bold;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            font-size: 0.9em;
        }

        .activity-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: top;
        }

        .activity-table tr:hover {
            background: #f7fafc;
        }

        .activity-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .activity-description {
            font-size: 0.9em;
            color: #4a5568;
            line-height: 1.4;
        }

        .deliverable-item {
            background: #e6f3ff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin: 2px;
            display: inline-block;
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }

        .responsible-tag {
            background: #f0fff4;
            color: #22543d;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 1px;
            display: inline-block;
            border: 1px solid #c6f6d5;
        }

        .date-cell {
            font-size: 0.9em;
            color: #4a5568;
            white-space: nowrap;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-progress {
            background: #feebc8;
            color: #dd6b20;
        }

        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-button {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .control-button.secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #4299e1;
        }

        .summary-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 10px;
        }

        .summary-label {
            font-size: 1.1em;
            color: #4a5568;
            font-weight: bold;
        }

        .risk-alerts {
            background: #fff5f5;
            border-left: 5px solid #e53e3e;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .risk-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #c53030;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .risk-title::before {
            content: "⚠️";
            margin-right: 10px;
        }

        .export-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2em;
            }
            
            .timeline-visual {
                flex-direction: column;
                gap: 20px;
            }
            
            .phase-milestone:not(:last-child)::after {
                display: none;
            }
            
            .activity-table {
                font-size: 0.8em;
            }
            
            .activity-table th,
            .activity-table td {
                padding: 10px 5px;
            }
            
            .container {
                padding: 10px;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .controls,
            .export-section {
                display: none;
            }
            
            .phase-content {
                max-height: none !important;
            }
        }
    </style>
</head>
