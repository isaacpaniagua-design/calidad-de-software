<!DOCTYPE html>
<html lang="es" data-layout="global">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Calificaciones · Plataforma QS</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/calificaciones.css" />
    <style>
        :root {
            --page-max-width: min(1180px, 94vw);
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #111827;
            --surface: rgba(255, 255, 255, 0.92);
            --border: rgba(148, 163, 184, 0.35);
        }
    </style>
</head>

<body>
    <!-- Navbar y Footer inyectados por nav-inject.js -->
    <div class="qs-nav" data-role="main-nav"></div>

    <main class="page-shell">
        <div class="content-container">
            <div class="header-section">
                <h1>Mis Calificaciones</h1>
                <div id="user-info" class="user-info-display">
                    <p><strong>Estudiante:</strong> <span id="student-name">Cargando...</span></p>
                    <p><strong>Matrícula:</strong> <span id="student-id">Cargando...</span></p>
                </div>
            </div>

            <!-- Final Grade Summary -->
            <div id="final-grade-summary" class="final-grade-summary-card">
                <h2>Calificación Final del Curso</h2>
                <p id="final-grade-display">0.00</p>
                <small>Calculada en tiempo real desde las entregas calificadas.</small>
            </div>

            <!-- Detailed Grade Breakdown -->
            <div id="grade-details-container" class="grade-details-grid">
                <!-- Las tarjetas de unidad se insertarán aquí -->
            </div>

            <!-- Fallback message -->
            <div id="no-grades-message" class="fallback-message" style="display: none;">
                <p>Aún no hay calificaciones para mostrar.</p>
                <p>Una vez que tus actividades sean calificadas, tus resultados aparecerán aquí.</p>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <!-- Plantillas para JS -->
    <template id="unit-grade-template">
        <div class="unit-grade-card">
            <div class="unit-card-header">
                <h3 class="unit-title"></h3>
                <p class="unit-weight"></p>
            </div>
            <div class="unit-card-body">
                <div class="unit-summary">
                    <p class="unit-score">0.00</p>
                    <small>Calificación de la Unidad</small>
                </div>
                <div class="category-breakdown"></div>
            </div>
        </div>
    </template>

    <template id="category-grade-template">
        <div class="category-item">
            <span class="category-label"></span>
            <span class="category-score-display">
                <span class="category-score"></span>
                <span class="category-weight"></span>
            </span>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="js/calificaciones-logic.js"></script>
    <script defer src="js/back-home.js"></script>
    <script defer src="js/nav-inject.js"></script>
</body>

</html>
