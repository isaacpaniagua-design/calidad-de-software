<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header id="main-header" class="bg-blue-600 text-white p-4 shadow-md"></header>

    <main class="p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h1 class="text-3xl font-bold text-gray-800 border-b pb-4">Mis Calificaciones</h1>
                <div id="user-info" class="mt-4 text-lg">
                    <p><strong>Estudiante:</strong> <span id="student-name">Cargando...</span></p>
                    <p><strong>Matrícula:</strong> <span id="student-id">Cargando...</span></p>
                </div>
            </div>

            <!-- Final Grade Summary -->
            <div id="final-grade-summary" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-6 rounded-lg shadow-md mb-8 text-center">
                <h2 class="text-2xl font-bold">Calificación Final del Curso</h2>
                <p id="final-grade-display" class="text-5xl font-extrabold mt-2">0.00</p>
                <p class="text-sm mt-2">Esta calificación se calcula en tiempo real basándose en las entregas calificadas.</p>
            </div>

            <!-- Detailed Grade Breakdown -->
            <div id="grade-details-container" class="space-y-6">
                <!-- Unit sections will be dynamically inserted here -->
            </div>

            <!-- Fallback message -->
            <div id="no-grades-message" class="hidden text-center text-gray-500 mt-12">
                <p class="text-xl">Aún no hay calificaciones para mostrar.</p>
                <p>Una vez que tus actividades sean calificadas, aparecerán aquí.</p>
            </div>

        </div>
    </main>

    <!-- Plantilla para la sección de una unidad -->
    <template id="unit-grade-template">
        <div class="unit-grade-card bg-white p-6 rounded-lg shadow-md">
            <h3 class="unit-title text-2xl font-bold text-gray-700 border-b pb-3 mb-4"></h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                <div class="unit-summary text-center">
                    <p class="text-gray-600">Calificación de la Unidad</p>
                    <p class="unit-score text-4xl font-bold text-blue-600">0.00</p>
                    <p class="unit-weight text-sm text-gray-500">(Ponderación: 30%)</p>
                </div>
                <div class="category-breakdown space-y-3"></div>
            </div>
        </div>
    </template>

    <!-- Plantilla para una categoría dentro de una unidad -->
    <template id="category-grade-template">
        <div class="category-item flex justify-between items-center">
            <div class="category-label text-gray-700"></div>
            <div class="flex items-center gap-3">
                <span class="category-score font-semibold text-lg text-gray-800"></span>
                <span class="category-weight text-sm text-gray-500"></span>
            </div>
        </div>
    </template>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/calificaciones-logic.js"></script>
</body>
</html>
