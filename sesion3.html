        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.4em;
            color: #4a5568;
            margin-bottom: 25px;
            font-style: italic;
        }

        .sources {
            font-size: 1em;
            color: #718096;
            line-height: 1.5;
        }

        .engagement-section {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 25px;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .engagement-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #856404;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .engagement-title::before {
            content: "ðŸ¤”";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        .characteristics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .characteristic-card {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .characteristic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .characteristic-card:hover::before {
            left: 100%;
        }

        .characteristic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .characteristic-card.intangible {
            background: linear-gradient(135deg, #ed64a6, #d53f8c);
        }

        .characteristic-card.complex {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .characteristic-card.deteriorate {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .characteristic-card.malleable {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
        }

        .characteristic-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .characteristic-icon {
            font-size: 1.8em;
            margin-right: 10px;
        }

        .characteristic-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .characteristic-details {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .characteristic-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .implication-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .implication-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .discussion-prompt {
            background: #e6f3ff;
            border-left: 5px solid #0066cc;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .discussion-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 15px;
        }

        .quality-attributes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .attribute-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .attribute-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .attribute-card.functionality {
            border-left: 5px solid #28a745;
        }

        .attribute-card.reliability {
            border-left: 5px solid #dc3545;
        }

        .attribute-card.usability {
            border-left: 5px solid #ffc107;
        }

        .attribute-card.performance {
            border-left: 5px solid #17a2b8;
        }

        .attribute-card.security {
            border-left: 5px solid #6f42c1;
        }

        .attribute-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .attribute-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .attribute-description {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .attribute-example {
            display: none;
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }

        .attribute-example.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .example-title {
            font-weight: bold;
            color: #2b6cb0;
            margin-bottom: 8px;
        }

        .slide-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .slide-nav-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
        }

        .slide-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .slide-nav-button.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .slide {
            animation: slideIn 0.5s ease;
        }

        .scenario-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .scenario-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .scenario-result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .scenario-result.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .nav-button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Cause-Effect Styles */
        .cause-effect-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 20px;
        }

        .cause-effect-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .process-box, .product-box {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .process-box {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .product-box {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .process-title, .product-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .process-description, .product-description {
            font-size: 1em;
            line-height: 1.4;
        }

        .arrow {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .cause-effect-details {
            display: none;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }

        .cause-effect-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .analogy-box {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
        }

        .analogy-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Case Study Styles */
        .case-study-header {
            text-align: center;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .case-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .case-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .case-facts {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .fact-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .fact-item:last-child {
            border-bottom: none;
        }

        .fact-label {
            font-weight: bold;
            color: #2d3748;
            min-width: 100px;
            margin-right: 15px;
        }

        .fact-value {
            color: #4a5568;
            flex: 1;
        }

        .technical-cause {
            background: #fff5f5;
            border-left: 5px solid #e53e3e;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .cause-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #c53030;
            margin-bottom: 20px;
        }

        .cause-explanation {
            color: #4a5568;
            line-height: 1.6;
        }

        .debate-section {
            margin: 30px 0;
        }

        .debate-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 20px;
        }

        .debate-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .debate-option {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .debate-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .argument-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .argument-preview {
            color: #718096;
            font-style: italic;
            margin-bottom: 15px;
        }

        .argument-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e2e8f0;
            color: #4a5568;
            line-height: 1.5;
        }

        .argument-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .debate-conclusion {
            background: #e6f3ff;
            border-left: 5px solid #0066cc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .conclusion-prompt {
            color: #2b6cb0;
            font-size: 1.1em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .characteristics-grid {
                grid-template-columns: 1fr;
            }
            
            .quality-attributes {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }

            .slide-navigation {
                gap: 10px;
            }

            .slide-nav-button {
                padding: 10px 15px;
                font-size: 0.8em;
            }

            .cause-effect-item {
                flex-direction: column;
                text-align: center;
            }

            .arrow {
                transform: rotate(90deg);
            }

            .debate-options {
                grid-template-columns: 1fr;
            }

            .case-title {
                font-size: 1.5em;
            }
        }
    </style>
