<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Defectos (Bug Report)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 8px solid #e53e3e;
            text-align: center;
        }

        .main-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #4299e1;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card.critical {
            border-left-color: #e53e3e;
        }

        .metric-card.high {
            border-left-color: #ed8936;
        }

        .metric-card.medium {
            border-left-color: #ecc94b;
        }

        .metric-card.low {
            border-left-color: #48bb78;
        }

        .metric-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 10px;
        }

        .metric-number.critical {
            color: #e53e3e;
        }

        .metric-number.high {
            color: #ed8936;
        }

        .metric-number.medium {
            color: #ecc94b;
        }

        .metric-number.low {
            color: #48bb78;
        }

        .metric-label {
            font-size: 1.1em;
            color: #4a5568;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .bug-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            border-left: 4px solid #4299e1;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-icon {
            margin-right: 10px;
            font-size: 1.3em;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.9em;
            color: #4a5568;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4299e1;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .severity-badge, .priority-badge, .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            margin: 5px;
        }

        .severity-critical {
            background: #fed7d7;
            color: #c53030;
        }

        .severity-high {
            background: #feebc8;
            color: #c05621;
        }

        .severity-medium {
            background: #fefcbf;
            color: #975a16;
        }

        .severity-low {
            background: #c6f6d5;
            color: #22543d;
        }

        .priority-urgent {
            background: #fed7d7;
            color: #c53030;
        }

        .priority-high {
            background: #feebc8;
            color: #c05621;
        }

        .priority-medium {
            background: #fefcbf;
            color: #975a16;
        }

        .priority-low {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-new {
            background: #bee3f8;
            color: #2c5282;
        }

        .status-open {
            background: #feebc8;
            color: #c05621;
        }

        .status-progress {
            background: #e6fffa;
            color: #234e52;
        }

        .status-resolved {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-closed {
            background: #e2e8f0;
            color: #4a5568;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #4299e1;
            background: #f7fafc;
        }

        .file-upload.dragover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #cbd5e0;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.1em;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin: 5px 0;
            border: 1px solid #e2e8f0;
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 1.2em;
            color: #4299e1;
        }

        .file-name {
            font-weight: bold;
            color: #2d3748;
        }

        .file-size {
            color: #718096;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .remove-file {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .sidebar-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .template-button {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .template-button:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .template-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .template-description {
            color: #4a5568;
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-button {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1em;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #718096, #4a5568);
        }

        .action-button.danger {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .action-button.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .bug-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .list-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }

        .bug-item {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #4299e1;
            transition: transform 0.3s ease;
        }

        .bug-item:hover {
            transform: translateX(5px);
        }

        .bug-item.critical {
            border-left-color: #e53e3e;
        }

        .bug-item.high {
            border-left-color: #ed8936;
        }

        .bug-item.medium {
            border-left-color: #ecc94b;
        }

        .bug-item.low {
            border-left-color: #48bb78;
        }

        .bug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bug-id {
            background: #2d3748;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .bug-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
            margin: 10px 0;
        }

        .bug-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .bug-project {
            color: #4a5568;
            font-size: 0.9em;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .main-title {
                font-size: 2em;
            }
            
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .sidebar,
            .action-buttons,
            .filters {
                display: none;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }

        .steps-list {
            counter-reset: step-counter;
        }

        .steps-list li {
            counter-increment: step-counter;
            margin: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .steps-list li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #4299e1;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
