<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Masiva de Calificaciones</title>
    <style>
        body { font-family: sans-serif; padding: 2em; line-height: 1.6; }
        #status { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: scroll; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Carga Masiva de Registros en la Colección "grades"</h1>
    <p>
        Esta herramienta leerá los estudiantes de <code>data/students.json</code> y creará un documento inicial de calificaciones para cada uno en la colección <code>grades</code> de Firestore.
    </p>
    <button id="startButton">Iniciar Carga Masiva</button>
    <div id="status">
        <p>Presiona el botón para comenzar...</p>
    </div>

    <script type="module" src="./js/seed-grades.js"></script>
</body>
</html>
