<!DOCTYPE html>
<html lang="es" data-layout="global">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma QS · Calidad de Software</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      /* Navegación mejorada con efectos avanzados */
      .qs-nav {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: saturate(140%) blur(20px);
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .qs-nav:hover {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .qs-nav .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px 20px;
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: space-between;
      }

      .qs-brand {
        display: flex;
        gap: 15px;
        align-items: center;
        color: #1f2937;
        font-weight: 800;
        font-size: 1.3rem;
        text-decoration: none;
        transition: all 0.4s ease;
        position: relative;
        padding: 8px 16px;
        border-radius: 20px;
      }

      .qs-logo { width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; display:inline-flex; align-items:center; justify-content:center; font-weight:800; font-size:.9rem; letter-spacing:.5px; box-shadow:0 6px 16px rgba(102,126,234,.35); transition: transform .25s ease; }
      .qs-brand:hover .qs-logo { transform: rotate(8deg) scale(1.05); }
      .qs-title { background:linear-gradient(135deg,#4f46e5,#7c3aed); -webkit-background-clip:text; background-clip:text; color:transparent; font-weight:800; }
      .qs-brand:hover {
        color: #667eea;
        transform: translateY(-2px) scale(1.05);
        background: rgba(102, 126, 234, 0.1);
      }


      .qs-tabs {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        background: rgba(255, 255, 255, 0.3);
        padding: 8px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
      }

      .qs-btn {
        border: 0;
        padding: 12px 20px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.7);
        color: #374151;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
      }

      .qs-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        transition: all 0.4s ease;
        z-index: -1;
      }

      .qs-btn:hover {
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .qs-btn:hover::before {
        left: 0;
      }

      .qs-btn[aria-current="page"] {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        pointer-events: none;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        transform: translateY(-2px);
      }

      .qs-btn[aria-current="page"]::before {
        left: 0;
      }

      /* Contenido principal */
      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        padding: 35px;
        margin-bottom: 25px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.4s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
      }

      .card h1 {
        margin: 0 0 20px;
        font-family: system-ui, "Segoe UI", Roboto, Inter, Arial;
        color: #1f2937;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .card h2 {
        margin: 0 0 25px;
        font-family: system-ui, "Segoe UI", Roboto, Inter, Arial;
        color: #374151;
        font-size: 1.8rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .card h2::before {
        content: "📅";
        font-size: 1.6rem;
        padding: 8px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 12px;
      }

      .card p {
        color: #6b7280;
        font-size: 1.1rem;
        margin: 0 0 20px;
        line-height: 1.7;
      }

      /* Grid de sesiones mejorado */
      .sessions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
        gap: 18px;
        margin-top: 15px;
      }

      .session-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 22px 18px;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border: 2px solid rgba(102, 126, 234, 0.1);
        border-radius: 18px;
        text-decoration: none;
        color: #374151;
        font-weight: 700;
        font-size: 1rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .session-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        transition: all 0.5s ease;
        z-index: -1;
      }

      .session-btn:hover {
        color: white;
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .session-btn:hover::before {
        left: 0;
      }

      .session-btn:active {
        transform: translateY(-2px) scale(0.98);
      }

      /* Indicador de sesión completada (mismo estilo base con acento verde) */
      .session-btn.completed {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: #374151;
        border-color: #10b981;
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.25);
      }

      .session-btn.completed::after {
        content: "✓";
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 1rem;
        font-weight: bold;
        opacity: 0.9;
      }

      .session-btn.completed:hover {
        box-shadow: 0 12px 30px rgba(16, 185, 129, 0.5);
      }

      /* Sesión actual (mismo estilo base con acento ámbar) */
      .session-btn.current {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: #374151;
        border-color: #f59e0b;
        animation: pulse 2s infinite;
        box-shadow: 0 6px 20px rgba(245, 158, 11, 0.35);
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 12px 35px rgba(245, 158, 11, 0.6);
          transform: scale(1.02);
        }
      }

      /* Pie de página */
      .footer {
        margin-top: 60px;
        padding: 30px 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        transition: all 0.3s ease;
        cursor: default;
      }

      .footer-content:hover {
        color: white;
        transform: translateY(-2px);
      }

      .footer-content::before {
        margin-right: 8px;
        font-size: 1.1rem;
        opacity: 0.7;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .qs-nav .wrap {
          flex-direction: column;
          gap: 15px;
          padding: 15px 20px 20px;
        }

        .qs-tabs {
          width: 100%;
          justify-content: center;
          flex-wrap: wrap;
        }

        .qs-btn {
          padding: 10px 16px;
          font-size: 0.85rem;
        }

        .sessions-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
        }

        .session-btn {
          padding: 18px 12px;
          font-size: 0.9rem;
        }

        .card {
          padding: 25px;
        }

        .card h1 {
          font-size: 2rem;
        }

        .card h2 {
          font-size: 1.5rem;
        }
      }

      /* Animaciones de entrada */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        animation: fadeInUp 0.8s ease forwards;
      }

      .session-btn {
        animation: fadeInUp 0.5s ease forwards;

  <body>
    <!-- Navegación -->
    <div class="qs-nav" data-role="main-nav">
      <div class="wrap">
        <a class="qs-brand" href="index.html"><span class="qs-logo">QS</span><span class="qs-title">Plataforma QS</span></a>
        <nav class="qs-tabs" aria-label="Navegación">
          <a class="qs-btn" href="materiales.html">Materiales</a>
          <a class="qs-btn" href="asistencia.html">Asistencia</a>
          <a class="qs-btn" href="calificaciones.html">Calificaciones</a>
          <a class="qs-btn" href="Foro.html">Foro</a>
          <a class="qs-btn" href="paneldocente.html">Panel</a>
          
        </nav>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="wrap">
      <div class="card">
        <h1>Inicio</h1>
        <p>
          Bienvenido a la plataforma de Calidad de Software. Selecciona una
          sesión para acceder al contenido, materiales y actividades
          correspondientes.
        </p>
      </div>

      <div class="card">
        <h2>Sesiones 1–45</h2>
        <div class="sessions-grid" id="sessionsGrid">
          <!-- Las sesiones se generarán dinámicamente -->
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
      <div class="footer-content">
        2024 Plataforma QS - Calidad de Software | Isaac Paniagua
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const grid = document.getElementById("sessionsGrid");
        if (!grid) return;
        grid.innerHTML = "";
        try {
          const res = await fetch("checklist.json", { cache: "no-store" });
          const data = await res.json();
          const total =
            Array.isArray(data.items) && data.items.length
              ? data.items.length
              : 45;
          const estados = {};
          for (const it of data.items) {
            estados[it.sesion] = it.estado;
          }
          let current = null;
          for (let i = 1; i <= total; i++) {
            if (estados[i] !== "REAL") {
              current = i;
              break;
            }
          }
          if (!current) current = total;
          for (let i = 1; i <= total; i++) {
            const a = document.createElement("a");
            a.href = "sesion" + i + ".html";
            a.className = "session-btn";
            a.textContent = "Sesión " + i;
            if (estados[i] === "REAL") a.classList.add("completed");
            if (i === current && estados[i] !== "REAL")
              a.classList.add("current");
            grid.appendChild(a);
          }
        } catch (e) {
          for (let i = 1; i <= 45; i++) {
            const a = document.createElement("a");
            a.href = "sesion" + i + ".html";
            a.className = "session-btn";
            a.textContent = "Sesión " + i;
            grid.appendChild(a);
          }
        }
      });
    </script>
    <!-- Carga la barra de navegación y el guardia de autenticación -->
    <script defer src="js/back-home.js"></script>
