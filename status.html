<!doctype html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Estado de Publicación</title>
<style>
  body{margin:0;background:#f7f9fc;color:#1f2937;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .wrap{max-width:800px;margin:0 auto;padding:16px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 24px rgb(0 0 0 / .06);padding:16px}
  .kpis{display:flex;gap:10px;flex-wrap:wrap}
  .pill{border:1px solid #e5e7eb;border-radius:999px;padding:8px 12px}
  pre{background:#0b1021;color:#e5e7eb;padding:12px;border-radius:10px;overflow:auto}
  a.btn{display:inline-block;margin-top:10px;text-decoration:none;padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px;color:#111827;background:#fff}
</style>
<div class="wrap">
  <div class="card">
    <h1>Estado de Publicación</h1>
    <div class="kpis">
      <span class="pill" id="k-total">Total: —</span>
      <span class="pill" id="k-real">REAL: —</span>
      <span class="pill" id="k-ph">PLACEHOLDER: —</span>
      <span class="pill" id="k-upd">Generado: —</span>
    </div>
    <a class="btn" href="checklist.html">Ir a Checklist</a>
    <a class="btn" href="checklist.json">Ver JSON</a>
    <h3>JSON</h3>
    <pre id="json"></pre>
  </div>
</div>
<script>
fetch('checklist.json').then(r=>r.json()).then(d=>{
  document.getElementById('k-total').textContent = 'Total: '+d.total;
  document.getElementById('k-real').textContent = 'REAL: '+d.real;
  document.getElementById('k-ph').textContent = 'PLACEHOLDER: '+d.placeholder;
  document.getElementById('k-upd').textContent = 'Generado: '+d.generated_at;
  document.getElementById('json').textContent = JSON.stringify(d, null, 2);
});
</script>
