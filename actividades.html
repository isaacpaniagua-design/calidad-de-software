<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Actividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="bg-gray-100">

    <div id="app-layout"></div>

    <div class="container mx-auto p-4 md:p-6">
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestión de Actividades y Calificaciones</h1>
            <p class="text-gray-600 mt-1">Crea actividades, asigna calificaciones y gestiona el progreso de los estudiantes.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold border-b pb-3 mb-4">1. Asignar Actividad Individual</h2>
                <form id="assign-individual-activity-form">
                    <div class="mb-4">
                        <label for="student-select-individual" class="block text-sm font-medium text-gray-700">Estudiante</label>
                        <select id="student-select-individual" required class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div class="mb-4">
                        <label for="activity-select-individual" class="block text-sm font-medium text-gray-700">Actividad</label>
                        <select id="activity-select-individual" required class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div class="mb-4">
                        <label for="grade-input" class="block text-sm font-medium text-gray-700">Calificación</label>
                        <input type="number" id="grade-input" min="0" max="100" required class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Asignar Calificación</button>
                    </div>
                </form>
                <div id="assign-status" class="mt-4 text-center"></div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold border-b pb-3 mb-4">2. Crear Actividad Grupal</h2>
                <form id="create-group-activity-form">
                    <div class="mb-4">
                        <label for="group-activity-name" class="block text-sm font-medium text-gray-700">Nombre de la Actividad</label>
                        <input type="text" id="group-activity-name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="group-activity-unit" class="block text-sm font-medium text-gray-700">Unidad</label>
                            <select id="group-activity-unit" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                                <option value="unit1">Unidad 1</option>
                                <option value="unit2">Unidad 2</option>
                                <option value="unit3">Proyecto</option>
                            </select>
                        </div>
                        <div>
                            <label for="group-activity-type" class="block text-sm font-medium text-gray-700">Tipo</label>
                            <select id="group-activity-type" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                                <option value="actividad">Actividad</option>
                                <option value="examen">Examen</option>
                                <option value="proyecto">Proyecto</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" id="submit-group-activity" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">Añadir a Todos</button>
                    </div>
                </form>
                <div id="batch-status" class="mt-4 text-center"></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-semibold border-b pb-3 mb-4">3. Calificaciones Asignadas</h2>
            <div>
                <label for="student-select-display" class="block text-sm font-medium text-gray-700">Seleccione un estudiante para ver sus calificaciones</label>
                <select id="student-select-display" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
            </div>

            <div id="activities-list-section" class="mt-6" style="display: none;">
                <h3 class="text-lg font-semibold text-gray-800">
                    Actividades de: <span id="student-name-display" class="text-blue-600"></span>
                </h3>
                <div id="activities-container" class="mt-4 space-y-4"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/actividades.js"></script>
    <script type="module" src="js/asignar-actividades.js"></script>
</body>
</html>
