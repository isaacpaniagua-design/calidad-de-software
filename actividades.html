<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Gestión de Actividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="bg-gray-100">

    <div id="app-layout"></div>

    <div class="container mx-auto p-4 md:p-6">
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestión de Actividades y Calificaciones</h1>
            <p class="text-gray-600 mt-1">Crea nuevas actividades grupales, asigna tareas predefinidas a estudiantes individuales y califica las entregas.</p>
        </div>

        <!-- Section 1: Group Activity Creation -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold border-b pb-3 mb-4">1. Crear Nueva Actividad Grupal</h2>
            <form id="create-group-activity-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="group-activity-name" class="block text-sm font-medium text-gray-700">Nombre de la Nueva Actividad</label>
                    <input type="text" id="group-activity-name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="group-activity-unit" class="block text-sm font-medium text-gray-700">Unidad</label>
                    <select id="group-activity-unit" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="unit1">Unidad 1</option>
                        <option value="unit2">Unidad 2</option>
                        <option value="unit3">Unidad 3 (Proyecto)</option>
                    </select>
                </div>
                <div>
                    <label for="group-activity-type" class="block text-sm font-medium text-gray-700">Tipo</label>
                    <select id="group-activity-type" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="actividad">Actividad</option>
                        <option value="asignacion">Asignación</option>
                        <option value="participacion">Participación</option>
                        <option value="examen">Examen</option>
                        <option value="proyecto">Proyecto Final</option>
                    </select>
                </div>
                <div class="md:col-span-4 text-right">
                    <button type="submit" id="submit-group-activity" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition w-full md:w-auto">
                        Crear y Añadir a Todos
                    </button>
                </div>
            </form>
            <div id="batch-status" class="mt-4 text-center"></div>
        </div>

        <!-- Section 2: Individual Activity Assignment -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold border-b pb-3 mb-4">2. Asignar Actividad Individual Existente</h2>
            <form id="assign-individual-activity-form">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="individual-student-select" class="block text-sm font-medium text-gray-700">Estudiante</label>
                        <select id="individual-student-select" required class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="individual-activity-select" class="block text-sm font-medium text-gray-700">Actividad a Asignar</label>
                        <select id="individual-activity-select" required class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></select>
                    </div>
                     <div class="text-right md:col-start-3">
                        <button type="submit" id="submit-individual-activity" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition w-full">
                            Asignar a Estudiante
                        </button>
                    </div>
                </div>
            </form>
            <div id="individual-status" class="mt-4 text-center"></div>
        </div>


        <!-- Section 3: Grade Submissions -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold border-b pb-3 mb-4">3. Asignar Calificaciones</h2>
            <div>
                <label for="student-select" class="block text-sm font-medium text-gray-700">Seleccione un estudiante para ver sus actividades</label>
                <select id="student-select" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></select>
            </div>

            <div id="activities-list-section" class="mt-6" style="display: none;">
                <h3 class="text-lg font-semibold text-gray-800">
                    Actividades de: <span id="student-name-display" class="text-blue-600"></span>
                </h3>
                <div id="activities-container" class="mt-4 space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/layout.js"></script>
    <script type="module" src="js/actividades.js"></script>
</body>
</html>
