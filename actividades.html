<!DOCTYPE html>
<html lang="es" data-layout="global">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Calificaciones · Plataforma QS</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/actividades.css" />
</head>

<body>
    <div class="qs-nav" data-role="main-nav"></div>

    <main class="page-shell">
        <div class="content-container">
            <div class="header-section">
                <h1>Dashboard de Calificaciones</h1>
                <p>Vista general del progreso de todos los estudiantes y herramientas de gestión.</p>
            </div>

            <!-- Roster de Estudiantes con Calificaciones -->
            <div class="student-roster-card">
                <h2>Progreso General del Curso</h2>
                <div id="student-roster-container" class="roster-grid">
                    <p class="loading-message">Cargando estudiantes...</p>
                </div>
            </div>

            <div class="management-grid">
                <!-- Columna de Herramientas -->
                <div class="actions-column">
                    <div class="action-card">
                        <h2>Asignar Actividad Grupal</h2>
                        <form id="assign-group-activity-form">
                            <div class="field">
                                <label for="group-activity-select">Actividad del Curso</label>
                                <select id="group-activity-select">
                                    <option>Cargando...</option>
                                </select>
                            </div>
                            <button type="submit" id="submit-group-activity" class="button-primary">Añadir Actividad a Todos</button>
                            <p id="batch-status" class="status-message"></p>
                        </form>
                    </div>

                    <div class="action-card">
                        <h2>Asignar Entrega Individual</h2>
                        <form id="assign-individual-activity-form">
                            <div class="field">
                                <label for="individual-student-select">Estudiante</label>
                                <select id="individual-student-select">
                                    <option>Cargando...</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="individual-activity-select">Actividad del Curso</label>
                                <select id="individual-activity-select">
                                    <option>Cargando...</option>
                                </select>
                            </div>
                            <button type="submit" id="submit-individual-activity" class="button-secondary">Asignar a Estudiante</button>
                            <p id="individual-status" class="status-message"></p>
                        </form>
                    </div>
                </div>

                <!-- Columna de Vista Detallada -->
                <div class="grading-column">
                    <div id="detailed-view-card" class="action-card" style="display: none;">
                        <button id="close-detailed-view" class="close-button">&times;</button>
                        <h2 id="detailed-student-name">Vista Detallada</h2>
                        <div id="grading-input-section">
                            <h4>Registrar/Modificar Calificaciones</h4>
                            <div id="activities-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <!-- Plantillas y Scripts -->
    <template id="student-roster-item-template"> ... </template>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/actividades.js"></script>
    <script defer src="js/back-home.js"></script>
    <script defer src="js/nav-inject.js"></script>
</body>

</html>
