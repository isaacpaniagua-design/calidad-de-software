<!DOCTYPE html>
<html lang="es" data-layout="global">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades del Curso · Plataforma QS</title>
    
    <script>
      // Injects a <base> tag to correctly resolve relative paths for assets (CSS, JS).
      // This is essential for deployments in subdirectories, like GitHub Pages.
      (function() {
        const getBasePath = () => {
          const path = window.location.pathname;
          // Assumes the project name is the first segment after the user/org name.
          // e.g., /user/repo-name/index.html -> /repo-name/
          const repoNameMatch = path.match(/^\/([a-zA-Z0-9_-]+)/);
          if (repoNameMatch) {
            // Check for localhost to handle local development gracefully.
            if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
              return '/';
            }
            return `/${repoNameMatch[1]}/`;
          }
          return '/';
        };
        document.write('<base href="' + getBasePath() + '">');
      })();
    </script>

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/actividades.css">
</head>
<body>
    <!-- The navbar and footer will be injected by layout.js -->

    <main class="page-shell">
        <div class="actividades-header">
            <h1>Actividades del Curso</h1>
            <p>Aquí encontrarás las actividades, tareas y proyectos del curso.</p>
        </div>

        <div id="activities-container" class="activities-container">
            <!-- El contenido se generará dinámicamente por course-activities.js -->
        </div>
    </main>

    <script type="module" src="js/course-activities.js"></script>
    <script defer src="js/back-home.js"></script>
    <script type="module" src="js/layout.js"></script>
</body>
</html>
