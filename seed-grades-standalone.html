<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga y Diagnóstico de Calificaciones</title>
    <style>
        body { font-family: sans-serif; padding: 2em; line-height: 1.6; }
        #auth-info { border: 2px solid navy; padding: 1em; margin-bottom: 1em; background-color: #f0f8ff; }
        #uid-display { font-weight: bold; color: navy; word-break: break-all; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button#startButton { background-color: #28a745; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Diagnóstico y Carga Masiva en "grades"</h1>
    <p>Primero, inicia sesión. Luego, verifica que el UID mostrado abajo coincida con el que tienes en tu colección "teachers".</p>
    
    <button id="loginButton">1. Iniciar Sesión con Google</button>
    
    <div id="auth-info" style="display: none;">
        <h3>Información de Autenticación</h3>
        <p><strong>Usuario:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>UID de Sesión:</strong> <span id="uid-display"></span></p>
    </div>

    <hr style="margin: 2em 0;">

    <button id="startButton" disabled>2. Iniciar Carga Masiva</button>
    
    <div id="status" style="border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: scroll; margin-top: 1em;">
        <p>Esperando inicio de sesión...</p>
    </div>

    <script type="module">
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { firebaseConfig } from "./js/firebase-config.js";

        const students = [
            { "id": "00000249116", "name": "Arana Guerrero, Danett Itzanami", "email": "danett.arana249116@potros.itson.edu.mx" },
            { "id": "00000147818", "name": "Araujo Godoy, Abraham Francisco", "email": "abraham.araujo@potros.itson.edu.mx" },

            { "id": "00000244473", "name": "Espericueta Ramos, Jesus Alan", "email": "jesus.espericueta244473@potros.itson.edu.mx" },
            { "id": "00000244608", "name": "Gracia Morales, Sergio Alejandro", "email": "sergio.gracia244608@potros.itson.edu.mx" },

            { "id": "00000244378", "name": "Martínez Santacruz, Yolanda", "email": "yolanda.martinez244378@potros.itson.edu.mx" },

            { "id": "00000244621", "name": "Soto Carrazco, Francisco Javier", "email": "francisco.soto244621@potros.itson.edu.mx" },
            { "id": "00000216759", "name": "Sánchez Zavala, Dulce María", "email": "dulce.sanchez216759@potros.itson.edu.mx" },
            { "id": "00000244689", "name": "Villegas Sosa, Ramsés Mauricio", "email": "ramses.villegas244689@potros.itson.edu.mx" },
            { "id": "00000244679", "name": "Viveros Zavala, Angel Gael", "email": "angel.viveros244679@potros.itson.edu.mx" },
            { "id": "00000099644", "name": "Paniagua, Isaac Prueba", "email": "iman.guaymas@potros.itson.edu.mx" }
        ];

        const startButton = document.getElementById('startButton');
        const loginButton = document.getElementById('loginButton');
        const statusDiv = document.getElementById('status');
        const authInfoDiv = document.getElementById('auth-info');
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('uid-display').textContent = user.uid;
                authInfoDiv.style.display = 'block';

                if (user.email === 'isaac.paniagua@potros.itson.edu.mx') {
                    loginButton.disabled = true;
                    startButton.disabled = false;
                    log("Autenticación exitosa. UID verificado. Listo para la carga.", "success");
                } else {
                    log("Usuario autenticado, pero NO es la cuenta del docente. La carga masiva está deshabilitada.", "error");
                    startButton.disabled = true;
                }
            } else {
                authInfoDiv.style.display = 'none';
                startButton.disabled = true;
            }
        });

        async function signIn() {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch (error) { log(`Error: ${error.message}`, 'error'); }
        }

        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            p.className = type;
            statusDiv.appendChild(p);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        async function createInitialGradeRecords() {
            log("Iniciando proceso de carga...", 'info');
            startButton.disabled = true;
            try {
                for (const student of students) {
                    const gradeRef = doc(db, 'grades', student.id);
                    const docSnap = await getDoc(gradeRef);
                    if (docSnap.exists()) {
                        log(`Saltando: ${student.name} (${student.id}) ya existe.`);
                        continue;
                    }
                    const initialGradeData = { name: student.name, email: student.email, unit1: 0, unit2: 0, unit3: 0, projectFinal: 0, createdAt: new Date() };
                    await setDoc(gradeRef, initialGradeData);
                    log(`Éxito: Se creó el registro para ${student.name} (${student.id}).`, 'success');
                }
                log("¡Proceso de carga masiva completado!", 'success');
            } catch (error) {
                log(`Error crítico: ${error.message}`, 'error');
                console.error(error);
            } finally {
                startButton.disabled = true;
            }
        }

        loginButton.addEventListener('click', signIn);
        startButton.addEventListener('click', createInitialGradeRecords);
    </script>
</body>
</html>
