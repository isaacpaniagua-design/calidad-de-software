<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sembrador de Base de Datos</title>
    <meta name="robots" content="noindex">
    <style>
        body { font-family: monospace; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; text-align: center; }
        #auth-container, #seed-container { margin-bottom: 20px; }
        button { background-color: #007acc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #log { border: 1px solid #333; background-color: #252526; padding: 15px; border-radius: 5px; height: 60vh; overflow-y: auto; text-align: left; }
        .success { color: #4CAF50; }
        .error { color: #F44336; }
        .info { color: #2196F3; }
        h1 { color: #9cdcfe; }
    </style>
</head>
<body>
    <h1>[IDE] Consola del Sembrador de Estudiantes</h1>
    
    <div id="auth-container">
        <p>Debes iniciar sesión con una cuenta de docente (@potros.itson.edu.mx) para continuar.</p>
        <button id="loginBtn">Iniciar Sesión con Google</button>
    </div>

    <div id="seed-container" hidden>
        <p id="userInfo"></p>
        <button id="seedBtn">Comenzar a Cargar Estudiantes</button>
    </div>

    <div id="log">Esperando inicio de sesión...</div>

    <script type="module" src="./js/seed-students.js"></script>
</body>
</html>
