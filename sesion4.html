        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .quote {
            font-size: 2.2em;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 15px;
            font-style: italic;
        }

        .subtitle {
            font-size: 1.3em;
            color: #718096;
            margin-bottom: 20px;
        }

        .source {
            font-size: 1em;
            color: #a0aec0;
            font-style: italic;
        }

        .engagement-section {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 20px;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .engagement-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #856404;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .engagement-title::before {
            content: "ðŸ’¡";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .pyramid-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .pyramid-title {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 40px;
        }

        .pyramid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .level {
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .level::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .level:hover::before {
            left: 100%;
        }

        .level:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .indicator-level {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            width: 60%;
        }

        .metric-level {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            width: 75%;
        }

        .measure-level {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
            color: white;
            width: 90%;
        }

        .level-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .level-definition {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .examples {
            display: none;
            margin-top: 20px;
        }

        .examples.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .example-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: left;
            border-left: 4px solid rgba(255,255,255,0.5);
        }

        .example-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .interactive-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .discussion-prompt {
            background: #e6f3ff;
            border-left: 5px solid #0066cc;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .discussion-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 15px;
        }

        .scenario-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .scenario-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .scenario-result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .scenario-result.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .nav-button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Slide Navigation */
        .slide-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .slide-nav-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
        }

        .slide-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .slide-nav-button.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .slide {
            animation: slideIn 0.5s ease;
        }

        /* GQM Styles */
        .gqm-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .gqm-level {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 800px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid;
        }

        .goal-level {
            border-left-color: #ff6b6b;
        }

        .question-level {
            border-left-color: #4ecdc4;
        }

        .metric-level-gqm {
            border-left-color: #45b7d1;
        }

        .gqm-level:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .gqm-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .gqm-content {
            flex: 1;
        }

        .gqm-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .gqm-definition {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .gqm-example {
            display: none;
            margin-top: 15px;
        }

        .gqm-example.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .example-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4299e1;
        }

        .gqm-arrow {
            font-size: 2em;
            color: #667eea;
            margin: 10px 0;
        }

        .conclusion-box {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .conclusion-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Activity Styles */
        .activity-context, .activity-task, .example-guide, .activity-requirements, .time-management {
            margin: 25px 0;
        }

        .context-box, .task-description, .guide-content, .time-breakdown {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .context-title, .task-title, .guide-title, .req-title, .time-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .question-box {
            background: #e6f3ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #0066cc;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .guide-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .time-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .time-item:last-child {
            border-bottom: none;
        }

        .time-duration {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            margin-right: 15px;
            min-width: 60px;
            text-align: center;
        }

        .time-activity {
            flex: 1;
            color: #4a5568;
        }

        .activity-timer {
            text-align: center;
            margin: 30px 0;
        }

        .timer-button {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .timer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }

        .timer-display {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-top: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-display.warning {
            color: #f56565;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .quote {
                font-size: 1.6em;
            }
            
            .level {
                width: 95% !important;
            }
            
            .container {
                padding: 10px;
            }

            .gqm-level {
                flex-direction: column;
                text-align: center;
            }

            .gqm-number {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .slide-navigation {
                gap: 10px;
            }

            .slide-nav-button {
                padding: 10px 15px;
                font-size: 0.8em;
            }
        }
    </style>
