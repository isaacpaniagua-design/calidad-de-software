<script>
(function(){
  if (window.__qsScrollWrap) return;
  window.__qsScrollWrap = true;
  function toTop(){
    try { window.scrollTo({top: 0, behavior: 'smooth'}); }
    catch(e){ window.scrollTo(0,0); }
  }
  function wrapShowSlide(){
    if (typeof window.showSlide === 'function' && !window.__qsShowWrapped){
      var _orig = window.showSlide;
      window.showSlide = function(n){
        _orig(n);
        toTop();
      };
      window.__qsShowWrapped = true;
    }
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', function(){ wrapShowSlide(); setTimeout(wrapShowSlide, 150); });
  } else {
    wrapShowSlide(); setTimeout(wrapShowSlide, 150);
  }
})();
</script>

  <script defer src="js/layout.js"></script>
