<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materiales - Calidad de Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
        >
          <div>
            <h1 class="text-3xl font-extrabold text-gray-800">
              Materiales de Curso
            </h1>
            <p class="text-gray-600">Recursos compartidos por el profesor</p>
          </div>
          <div id="roleToggle" class="hidden">
            <button
              id="btnTeacher"
              class="px-4 py-2 rounded-full font-semibold bg-gray-100 text-gray-700 hover:bg-gray-200"
            >
              👨‍🏫 Profesor
            </button>
            <button
              id="btnStudent"
              class="px-4 py-2 rounded-full font-semibold bg-indigo-600 text-white"
            >
              🎓 Estudiante
            </button>
          </div>
        </div>

        <!-- Auth bar -->
        <div class="mt-4 flex items-center justify-center gap-3">
          <button
            id="signInMaterials"
            class="bg-gradient-to-r from-emerald-600 to-green-600 text-white px-4 py-2 rounded-full hover:from-emerald-700 hover:to-green-700 transition-all duration-200 font-semibold"
          >
            Acceder con cuenta @potros
          </button>
          <div id="userInfoMaterials" class="hidden items-center gap-3">
            <img
              id="userPhotoMaterials"
              class="w-8 h-8 rounded-full border"
              alt="Foto"
            />
            <span
              id="userNameMaterials"
              class="text-gray-800 font-medium"
            ></span>
            <button
              id="signOutMaterials"
              class="px-3 py-1 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium"
            >
              Salir
            </button>
          </div>
        </div>

        <!-- Teacher upload -->
        <div id="teacherArea" class="hidden mt-6">
          <div class="rounded-xl border border-gray-200 p-4 bg-gray-50">
            <h3 class="text-lg font-bold text-gray-800 mb-3">Subir material</h3>
            <form id="materialForm" class="grid md:grid-cols-2 gap-4">
              <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-gray-700"
                  >Título</label
                >
                <input
                  id="materialTitle"
                  type="text"
                  class="mt-1 w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                  placeholder="Ej: Presentación Sesión 1"
                />
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700"
                  >Categoría</label
                >
                <select
                  id="materialCategory"
                  class="mt-1 w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                >
                  <option value="presentations">🖥️ Presentaciones</option>
                  <option value="templates">📄 Plantillas</option>
                  <option value="exercises">🧩 Ejercicios</option>
                  <option value="references">🔖 Referencias</option>
                </select>
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-gray-700"
                  >Descripción</label
                >
                <textarea
                  id="materialDescription"
                  class="mt-1 w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                  rows="3"
                  placeholder="Breve descripción del material"
                ></textarea>
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-gray-700"
                  >Enlace externo (Drive u otro)</label
                >
                <input
                  id="materialUrl"
                  type="url"
                  class="mt-1 w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300"
                  placeholder="https://drive.google.com/... o https://..."
                />
              </div>
              <div class="md:col-span-2 flex items-center gap-3">
                <button
                  type="submit"
                  class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700"
                >
                  ⬆️ Subir
                </button>
                <div
                  id="progressBar"
                  class="hidden w-full h-2 bg-gray-200 rounded"
                >
                  <div
                    id="progressFill"
                    class="h-2 bg-emerald-600 rounded"
                    style="width: 0%"
                  ></div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Search + filters -->
        <div class="mt-6 grid md:grid-cols-2 gap-4">
          <div class="relative">
            <span class="absolute left-3 top-2.5">🔎</span>
            <input
              id="searchInput"
              class="w-full border border-gray-200 rounded-lg pl-9 pr-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300"
              placeholder="Buscar materiales..."
            />
          </div>
          <div class="flex flex-wrap gap-2 md:justify-end">
            <button
              class="category-tab px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-700"
              data-category="all"
            >
              🗂️ Todos
            </button>
            <button
              class="category-tab px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-700"
              data-category="presentations"
            >
              🖥️ Presentaciones
            </button>
            <button
              class="category-tab px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-700"
              data-category="templates"
            >
              📄 Plantillas
            </button>
            <button
              class="category-tab px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-700"
              data-category="exercises"
            >
              🧩 Ejercicios
            </button>
            <button
              class="category-tab px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-700"
              data-category="references"
            >
              🔖 Referencias
            </button>
          </div>
        </div>

        <!-- Grid -->
        <div
          id="materialsGrid"
          class="mt-6 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
      </div>
    </div>

    <!-- Toast -->
    <div
      id="toast"
      class="fixed top-4 right-4 bg-white shadow-2xl border-l-4 border-emerald-600 rounded-lg px-4 py-3 hidden"
    ></div>

    <script>
      function toast(msg, type) {
        const el = document.getElementById("toast");
        el.classList.remove("hidden");
        el.classList.toggle("border-emerald-600", type !== "error");
        el.classList.toggle("border-red-600", type === "error");
        el.textContent = msg;
        setTimeout(() => el.classList.add("hidden"), 2500);
      }
    </script>

    <script type="module">
      import {
        onAuth,
        signInWithGooglePotros,
        signOutCurrent,
        uploadMaterial,
        uploadMaterialToDrive,
        addMaterialLink,
        subscribeMaterials,
        deleteMaterialById,
        incrementMaterialDownloads,
      } from "./js/firebase.js";
      import {
        allowedEmailDomain,
        allowedTeacherEmails,
        useStorage,
      } from "./js/firebase-config.js";

      const signInBtn = document.getElementById("signInMaterials");
      const userInfo = document.getElementById("userInfoMaterials");
      const userName = document.getElementById("userNameMaterials");
      const userPhoto = document.getElementById("userPhotoMaterials");
      const signOutBtn = document.getElementById("signOutMaterials");
      const teacherArea = document.getElementById("teacherArea");
      const roleToggle = document.getElementById("roleToggle");
      const btnTeacher = document.getElementById("btnTeacher");
      const btnStudent = document.getElementById("btnStudent");
      const grid = document.getElementById("materialsGrid");

      let isTeacher = false;
      let currentCategory = "all";
      let unsubscribe = null;

      signInBtn?.addEventListener("click", async () => {
        try {
          await signInWithGooglePotros();
        } catch (e) {
          toast(e.message || "No se pudo iniciar sesión", "error");
        }
      });
      signOutBtn?.addEventListener("click", async () => {
        await signOutCurrent();
      });

      function renderItems(items) {
        const term = (
          document.getElementById("searchInput")?.value || ""
        ).toLowerCase();
        grid.innerHTML = "";
        for (const item of items) {
          if (
            currentCategory !== "all" &&
            (item.category || "others") !== currentCategory
          )
            continue;
          const t = (item.title || "").toLowerCase();
          const d = (item.description || "").toLowerCase();
          if (term && !t.includes(term) && !d.includes(term)) continue;

          const ext = (
            (item.path || "").split(".").pop() ||
            (item.url || "").split(".").pop() ||
            ""
          ).toLowerCase();
          let emoji = "📄";
          if (ext === "pdf") emoji = "📕";
          else if (["doc", "docx"].includes(ext)) emoji = "📘";
          else if (["xls", "xlsx"].includes(ext)) emoji = "📗";
          else if (["ppt", "pptx"].includes(ext)) emoji = "📙";

          const dateStr =
            item.createdAt && item.createdAt.toDate
              ? item.createdAt.toDate().toLocaleDateString("es-MX")
              : "";
          const card = document.createElement("div");
          card.className =
            "bg-white rounded-xl border border-gray-200 shadow-sm p-4 flex flex-col";
          card.setAttribute("data-category", item.category || "others");
          card.innerHTML = `
            <div class="flex items-start gap-3 mb-2">
              <div class="text-3xl">${emoji}</div>
              <div>
                <div class="font-bold text-gray-900 leading-tight">${
                  item.title || ""
                }</div>
                <div class="text-sm text-gray-500">${
                  dateStr ? "📅 " + dateStr : ""
                } ${
            typeof item.downloads === "number"
              ? " • ⬇️ " + item.downloads + " descargas"
              : ""
          }</div>
              </div>
            </div>
            <div class="text-gray-700 text-sm mb-3 line-clamp-3">${
              item.description || ""
            }</div>
            <div class="mt-auto flex gap-2">
              <button class="px-3 py-1.5 rounded-lg bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700">⬇️ Descargar</button>
              ${
                isTeacher
                  ? '<button class="px-3 py-1.5 rounded-lg bg-red-600 text-white text-sm font-semibold hover:bg-red-700">🗑️ Eliminar</button>'
                  : ""
              }
            </div>`;
          const [btnDl, btnDel] = card.querySelectorAll("button");
          btnDl?.addEventListener("click", async () => {
            try {
              if (item.id) await incrementMaterialDownloads(item.id);
            } catch (_) {}
            if (item.url) window.open(item.url, "_blank", "noopener");
          });
          if (isTeacher && btnDel) {
            btnDel.addEventListener("click", async () => {
              if (confirm("¿Eliminar este material?")) {
                try {
                  await deleteMaterialById(item.id);
                  toast("Material eliminado");
                } catch {
                  toast("No se pudo eliminar", "error");
                }
              }
            });
          }
          grid.appendChild(card);
        }
      }

      function watchMaterials() {
        if (unsubscribe) {
          unsubscribe();
          unsubscribe = null;
        }
        unsubscribe = subscribeMaterials((items) => renderItems(items));
      }

      onAuth((user) => {
        const isPotros = !!user?.email
          ?.toLowerCase()
          .endsWith(`@${allowedEmailDomain}`);
        isTeacher =
          isPotros &&
          allowedTeacherEmails.includes((user?.email || "").toLowerCase());

        if (isPotros) {
          userName.textContent = user.displayName || user.email;
          if (user.photoURL) {
            userPhoto.src = user.photoURL;
            userPhoto.classList.remove("hidden");
          } else {
            userPhoto.classList.add("hidden");
          }
          userInfo.classList.remove("hidden");
          signInBtn?.classList.add("hidden");
        } else {
          userInfo.classList.add("hidden");
          signInBtn?.classList.remove("hidden");
        }

        // Toggle UI
        teacherArea.classList.toggle("hidden", !isTeacher);
        roleToggle.classList.toggle("hidden", !isTeacher);
        if (isTeacher) {
          btnTeacher.classList.add("bg-indigo-600", "text-white");
          btnStudent.classList.remove("bg-indigo-600", "text-white");
        }

        watchMaterials();
      });

      document
        .getElementById("searchInput")
        ?.addEventListener("input", watchMaterials);
      document.querySelectorAll(".category-tab").forEach((btn) =>
        btn.addEventListener("click", (e) => {
          document
            .querySelectorAll(".category-tab")
            .forEach((b) => b.classList.remove("bg-indigo-600", "text-white"));
          e.currentTarget.classList.add("bg-indigo-600", "text-white");
          currentCategory =
            e.currentTarget.getAttribute("data-category") || "all";
          watchMaterials();
        })
      );

      // Upload handler
      const form = document.getElementById("materialForm");
      form?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("materialTitle").value.trim();
        const category = document.getElementById("materialCategory").value;
        const description = document
          .getElementById("materialDescription")
          .value.trim();
        const file = document.getElementById("fileInput").files[0];
        const url = (document.getElementById("materialUrl").value || "").trim();
        if (!title) {
          toast("Proporciona el título", "error");
          return;
        }
        if (!file && !url) {
          toast("Selecciona un archivo o pega un enlace", "error");
          return;
        }

        const bar = document.getElementById("progressBar");
        const fill = document.getElementById("progressFill");
        bar.classList.remove("hidden");
        fill.style.width = "0%";

        try {
          if (useStorage && file) {
            await uploadMaterial({
              file,
              title,
              category,
              description,
              onProgress: (p) => {
                fill.style.width = Math.round(p) + "%";
              },
            });
          } else if (file) {
            await uploadMaterialToDrive({
              file,
              title,
              category,
              description,
              onProgress: (p) => {
                fill.style.width = Math.round(p) + "%";
              },
            });
          } else {
            await addMaterialLink({ title, category, description, url });
          }
          toast("Material agregado");
          form.reset();
        } catch (e) {
          toast(e?.message || "No se pudo subir", "error");
        } finally {
          bar.classList.add("hidden");
          fill.style.width = "0%";
        }
      });
    </script>

    <script defer src="js/layout.js"></script>
  </body>
</html>
